<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Instalaciones - Panel Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
    <style>
        :root {
            --claro-red: #d93025;
            --dark-gray: #333;
            --light-bg: #f8f9fa;
        }

        body {
            background: var(--light-bg);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .main-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        /* Estilo de la Botonera (Cards) */
        .btn-card {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            height: 100%;
            border-bottom: 5px solid transparent;
        }

        .btn-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-bottom: 5px solid var(--claro-red);
            color: var(--claro-red);
        }

        .btn-card i {
            font-size: 3rem;
            color: var(--claro-red);
            margin-bottom: 20px;
        }

        .btn-card span {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .welcome-text {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container main-container">
    
    <div class="header-section">
        <h2 class="text-dark">PORTAL DE PROCESOS - INSTALACIONES</h2>
        <p class="welcome-text">Selecciona el m√≥dulo al que deseas acceder</p>
    </div>

    <div class="row g-4 justify-content-center">
        
        <div class="col-md-4">
            <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=d-q_BZzxHUevogyQk6-L21t82VfgGdlMn5zt3SGmW0tUOElOU0UyRUhUVUVPSVFDT1VFNjU0WDFWNC4u" class="btn-card">
                <i class="fa-solid fa-file-lines"></i>
                <span>FORMS</span>
            </a>
        </div>

        <div class="col-md-4">
            <a href="https://app.powerbi.com/groups/me/reports/f3bfd376-e1c9-4a31-99d3-e3d8091f90a3/48ee80cf50c305d0b56a?ctid=05bfea77-f19c-471d-afa2-0c9093af8bdb&experience=power-bi" 
               target="_blank" 
               class="btn-card">
                <i class="fa-solid fa-chart-line"></i>
                <span>FALLIDAS BI</span>
            </a>
        </div>

        <div class="col-md-4">
            <a href="pages/instructivos.html"
                target="_blank"
                class="btn-card">
                <i class="fa-solid fa-clipboard-list"></i>
                <span>INSTRUCTIVOS Y PROCESOS</span>
            </a>
        </div>

    </div>

    <div class="mt-5 text-center text-muted small">
        &copy; 2026 Portal de procesos Instalaciones | Acceso Restringido
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
