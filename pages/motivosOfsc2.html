<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Motivos OFSC - Claro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --claro-red: #d93025; --success-green: #28a745; --dark-text: #333; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Arial, sans-serif; color: var(--dark-text); }
        
        /* Estilo de Tarjetas */
        .motive-card { 
            cursor: pointer; 
            transition: 0.3s; 
            border: none;
            border-left: 6px solid var(--claro-red);
            border-radius: 8px;
            background: white;
        }
        .motive-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .motive-card.realizada { border-left-color: var(--success-green); }
        
        /* Filtros */
        .nav-pills .nav-link.active { background-color: var(--claro-red); }
        .nav-link { color: #555; font-weight: 500; }

        /* Estilo del Modal (Ubicación de texto literal) */
        .modal-header { background-color: var(--claro-red); color: white; border: none; }
        .modal-header.realizada { background-color: var(--success-green); }
        .modal-content { border-radius: 12px; border: none; }
        
        .section-header { 
            font-weight: bold; 
            text-decoration: underline; 
            text-transform: uppercase; 
            margin-top: 20px; 
            margin-bottom: 5px;
            display: block;
        }
        .literal-content { white-space: pre-line; line-height: 1.6; font-size: 0.95rem; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="d-flex align-items-center">
            <a href="../index.html" class="btn btn-outline-secondary rounded-circle me-3"><i class="fas fa-arrow-left"></i></a>
            <h2 class="mb-0 fw-bold">MOTIVOS DE CIERRES</h2>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Logo_claro_amp.svg" height="40" alt="Claro">
    </div>

    <div class="row mb-4 g-3">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Escriba el motivo a buscar...">
            </div>
        </div>
        <div class="col-md-6 text-end">
            <div class="btn-group shadow-sm">
                <button class="btn btn-light active" id="btnAll" onclick="filterMotives('all')">Todos</button>
                <button class="btn btn-light" id="btnNo" onclick="filterMotives('no-realizada')">No Realizadas</button>
                <button class="btn btn-light" id="btnSi" onclick="filterMotives('realizada')">Realizadas</button>
            </div>
        </div>
    </div>

    <div class="row g-3" id="motivesGrid"></div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header" id="modalHeader">
                <h5 class="modal-title fw-bold" id="motiveTitle"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4" id="modalBody">
                </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const motives = [
        {
            id: 1,
            title: "Adecuación",
            type: "no-realizada",
            content: `
                <span class="section-header">DESCRIPCION:</span>
                • En los escenarios donde nos encontremos con la caja:
                1. En mal estado.
                2. Mal ubicada (Supera el metraje máximo de altura-según la norma de la plaza).
                3. Pasivas dañadas que no nos permiten realizar la instalación.
                4. Ramas cruzadas.

                <span class="section-header">PASOS A SEGUIR:</span>
                • Reportarlo con la mesa de despacho correspondiente según el segmento de la actividad:
                1. Pymes - *617 // 0800-122-1617
                2. Residencial - *6565 // 0800-122-6565 opcion 1

                <span class="section-header">FOTOS:</span>
                Foto panorámica de la fachada del domicilio del cliente, donde se observen sus linderos.
                • Utilizar las 7 imágenes restantes que nos permite cargar la herramienta (TOA), donde se visualice la problemática:
                - Puerto roto/Pasiva dañada
                - Caja colgando
                - Cable cortado
                - Caja mal ubicada

                <span class="section-header">PROVISION Y STOCK:</span>
                • NO se debe dejar materiales provisionados, NO se debe instalar NI descargar materiales.

                <span class="section-header">NOTAS:</span>
                • Descripción detallada del problema y acrónimo del splitter a reportar.`
        },
        {
            id: 2,
            title: "Averia Masiva",
            type: "no-realizada",
            content: `
                <span class="section-header">DESCRIPCION:</span>
                • Se utiliza este motivo cuando Claro valida que hay una averia masiva sobre alguna de sus herramientas que impida continuar con las actividades.
                (No se debe instalar, visualizacion solo dispatcher)

                <span class="section-header">PASOS A SEGUIR:</span>
                • Mediante el aviso del analista al disptacher de la contratista se deberá interrumpir estas tareas bajo este motivo.

                <span class="section-header">FOTOS:</span>
                • No aplica.

                <span class="section-header">PROVISION Y STOCK:</span>
                • NO se debe dejar materiales provisionados, NO se debe instalar NI descargar materiales.

                <span class="section-header">NOTAS:</span>
                • Template ejemplo: [Avería masiva - TOA MOBILE]`
        },
        {
            id: 3,
            title: "Instalada Exitosamente",
            type: "realizada",
            content: `
                <span class="section-header">DESCRIPCION:</span>
                Solo cuando el servicio se encuentra probado y funcionando correctamente luego de la conformidad del cliente.

                <span class="section-header">PASOS A SEGUIR:</span>
                • Cerrar la orden sin la necesidad de llamar a la mesa.

                <span class="section-header">FOTOS:</span>
                • Realizar la carga de las 8 imágenes correspondientes.

                <span class="section-header">MATERIALES:</span>
                • Se debe descargar los materiales seriados y no seriados utilizados.

                <span class="section-header">NOTAS:</span>
                • No aplica.`
        }
        // Se pueden añadir los 29 motivos restantes siguiendo este mismo formato literal
    ];

    function renderMotives(data) {
        const grid = document.getElementById('motivesGrid');
        grid.innerHTML = data.map(m => `
            <div class="col-md-4">
                <div class="card motive-card p-3 shadow-sm ${m.type === 'realizada' ? 'realizada' : ''}" onclick="showDetail(${m.id})">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 fw-bold text-uppercase" style="font-size: 0.85rem;">${m.title}</h6>
                        <i class="fas ${m.type === 'realizada' ? 'fa-check-circle text-success' : 'fa-times-circle text-danger'}"></i>
                    </div>
                </div>
            </div>`).join('');
    }

    function showDetail(id) {
        const m = motives.find(item => item.id === id);
        const header = document.getElementById('modalHeader');
        
        document.getElementById('motiveTitle').innerText = m.title.toUpperCase();
        document.getElementById('modalBody').innerHTML = `<div class="literal-content">${m.content}</div>`;
        
        header.className = `modal-header ${m.type === 'realizada' ? 'realizada' : ''}`;
        new bootstrap.Modal(document.getElementById('detailModal')).show();
    }

    function filterMotives(type) {
        document.querySelectorAll('.btn-group .btn').forEach(b => b.classList.remove('active', 'btn-danger', 'btn-success', 'btn-dark'));
        const btn = type === 'all' ? 'btnAll' : (type === 'realizada' ? 'btnSi' : 'btnNo');
        document.getElementById(btn).classList.add('active');
        
        if (type === 'all') renderMotives(motives);
        else renderMotives(motives.filter(m => m.type === type));
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        renderMotives(motives.filter(m => m.title.toLowerCase().includes(term)));
    });

    renderMotives(motives);
</script>
</body>
</html>
